<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .image-wrapper {
            width: calc(25% - 20px); 
            margin-bottom: 20px;
            text-align: center;
        }

        .image-wrapper img {
            width: 100%;
            height: auto; 
            max-width: 1080px; 
            max-height: 1080px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .image-wrapper {
                width: calc(50% - 20px); 
            }
        }

        @media (max-width: 480px) {
            .image-wrapper {
                width: 100%; 
            }
        }
    </style>
</head>
<body>

    <div class="container" id="image-container"></div>

    <script>

        function loadImages() {
            
            const folders = [
                { path: 'data/services/', prefix: 'services' },
                { path: 'data/promotions/', prefix: 'promotion' }
            ];
            const container = document.getElementById('image-container');
            
            folders.forEach(({ path, prefix }) => {
                for (let i = 1; i <= 600; i++) { 
                    const imagePath = `${path}${prefix} (${i}).png`; 
                    
                    const imageWrapper = document.createElement('div');
                    imageWrapper.classList.add('image-wrapper');
                    
                    const img = document.createElement('img');
                    img.src = imagePath;
                    img.alt = `${prefix} image ${i}`;
                    
                    imageWrapper.appendChild(img);
                    container.appendChild(imageWrapper);
                }
            });
        }
        window.onload = loadImages;
    </script>

</body>
</html>
